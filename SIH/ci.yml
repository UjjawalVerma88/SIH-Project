name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Backend lint
        run: |
          python -m pip install ruff
          ruff backend/app || true
      - name: AI service lint
        run: |
          ruff ai_service || true
      - name: Dashboard build (dry)
        run: |
          cd frontend/dashboard
          npm i
          npm run build
